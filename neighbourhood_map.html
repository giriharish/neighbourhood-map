<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="box" class="hide" data-bind="css: { hide: mapNotLoaded }">
        <div id="main" class="hide" data-bind="css: { hide: hideNav }">
            <input id="filter" class="filter" type="text" data-bind="textInput: searchTerm" placeholder="Filter Locations...">
            <ul>
                <!-- ko foreach: filteredLocations -->
                <li data-bind="text: name, css: { active: active }, click: selectLocation"></li>
                <!-- /ko -->
                <li data-bind="visible: filteredLocations().length == 0" style="cursor:auto;">No Results</li>
            </ul>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <button class="toggle-nav" data-bind="click: toggleNav">Menu</button>
        </div>
    </div>


    <!-- Scripts -->
    <script type='text/javascript' src='jquery/jquery.min.js?ver=3.4.0'></script>
    <script type='text/javascript' src='knockout/knockout.js?ver=3.0.0'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt8eKM79TBAM-A6VlqVL_wMbwUas0goAQ&callback=app" async defer onerror="googleMapsApiErrorHandler();"></script>
</body>

</html>
